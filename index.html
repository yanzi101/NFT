                <script type="text/javascript">

        
        // Get all request params
        function getSearchParams(k) {
            var p={};
            location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
            return k?p[k]:p;
        }

        $(document).ready( function () {
            var list = $('#list');
            list.val('43994');

            var get_params = getSearchParams();
            // Going through each request param
            $.each(get_params, function(k,v) {
                // If we already have input field with such name
                if ( $('input[name='+k+']').length > 0 ) {
                    // Just adding our param's value to it
                    $('input[name='+k+']').val(v);
                // If there is no input field with current param name
                } else {
                    // Adding such fields along with param value
                    $('#save_form').before('<input type="hidden" name="'+k+'" value="'+v+'" />');
                }
            });

            // Additional fields added in editor are located outside of <form>
            // So we are moving them back into form just a moment before it gets submitted
            body.on('click', '#save_form', function (e) {
                $('.form-group').detach().prependTo('.form-horizontal');
                $('.rendered-form input').detach().prependTo('.form-horizontal');
            });

            // If view is rendered through iframe saving parent url with all its params
            jQuery('#save_form').before('<input type="hidden" name="original_url" value="'+window.location.hash+'" />');

        });
    </script>
